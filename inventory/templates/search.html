<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>
<body>
    <div class = sidebar>
       <a href="{% url 'home' %}"> <h1>ELITE SPORTS</h1> </a>
        <div class = buttons>
            <button class = button1 id = "search"> 
                <a href="{% url 'search' %}">search</a>
            </button>
            <button class = button1>
                <a href="{% url 'sell' %}">sell</a>
            </button>
            <button class = button1>
                <a href="{% url 'buy' %}">buy</a>
            </button>
            <button class = button1>
                <a href="{% url 'change' %}">change</a>
            </button>
            <button class = button1>
                <a href="{% url 'detail' %}">detail</a>
            </button>
        </div>
    </div> 
 
    <div class = input_form>
        
        <form method = 'GET' action = "{% url 'search_result' %}">
           
            <input type="text" id="search_box" name = "search_box", placeholder = "search">
            <input type="submit" id="search_button" name="search_button" value = "search">

        </form>
    </div>

    <div class = table>
        <ul>
            <li class = id>ID</li>
            <li class = name> Name </li>
            <li class = brand>Brand</li>
            <li class = category>category</li>
            <li class = color> Color</li>
            <li class = size> Size</li>
            <li class = quantity> Quantity </li>
            <li class = price> Price </li>
        </ul>
    </div>


    {% for i in item %}
    <div class=container>
        <div class=detail>
            <ul>
                <li class = id>{{ i.id }}</li>
                <li class = name>{{ i.name }}</li>
                <li class = brand>{{ i.brand }}</li>
                <li class = category>{{ i.category }}</li>
                <li class = color>{{ i.color }}</li> 
                <li class = size>{{ i.size }}</li>
                <li class = quantity>{{ i.quantity }}</li>
                <li class = price>{{ i.price }}</li>
                 
            </ul>
        </div>
    </div>
    {% endfor %}

 


<style>

@import url('https://fonts.googleapis.com/css2?family=Langar&display=swap');

*{
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
        
    }
    .sidebar{
        background: linear-gradient(rgb(179, 234, 238),rgb(52, 111, 221));
        position: fixed;
        width: 15%;
        height: 100%;
        color:black;
    
        margin-top: 0px;
        
    }

    body{
        background-color:rgb(220, 236, 240);
        background-repeat: no-repeat;
        background-size: cover;
        max-width: 95%;
        height: auto;

     
    }

    .buttons{
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-items: left;
        margin-top: 10rem;
        margin-left: 3rem;
        border: none;
        outline: none;
   
          
    }

    .button1{
        outline: none;
        box-shadow: 2px 2px 2px 2px;
        border-radius: 43%;
        border:none;
        width: 10rem;
        font-size: 2rem;
        padding: 0.5rem 0rem;
        margin-top: 3rem;
        
    }

    #search{
        box-shadow: none;
    }


    .button1:hover{
        cursor: pointer;
        transition: ease-in-out 2s;
        box-shadow: none;
    }

    a{
        color: black;
        text-decoration: none;
    }

    h1{
        margin-top: 20%;

        font-family: 'Langar', cursive;
        text-shadow: 2px 2px ;
    }




    .input_form >form {
        display: flex;
        margin-left: 40%;
        margin-top: 5 rem;
        padding:3rem;
       
    }

    form > input{
        border-radius: 10px 10px 10px 10px;
        padding: 1rem;
    }

    #search_box{
        width: 20rem;
        font-size: 1rem;
    }

    #search_button{
        background-color: rgb(192, 184, 184);

    }
    
    .table{
        background-color: rgb(163, 162, 162);
        margin-left:20rem ;
        width: 95rem;
        border:10px 10px;
        border-color: black;
        border-style: solid;
        border-radius: 10px 10px;

    }

    .container{
        background-color: white;
        margin-top: 0.5rem;
        margin-left: 20rem;
        border: 3px 3px;
        border-color: black;
        border-style: solid;
        border-radius: 15px 15px 15px 15px;
        padding:0px;
        width: 95rem;
    }

    .detail{
        display: flex;
        margin-left: 0rem;
        
    }


    ul{
        display: flex;
        margin-left: 0rem;
        border: 3px 3px;
        border-color: black;
        margin-right: 0px;
      
    }

    li{
        color:black;
        display: flex;
        padding: 1rem;
        margin-left: 0rem;
      
        border-color: black;
        
    }


    .id{
        width: 15rem;
        padding-top:1rem;

    .name{

    }

    .category{
        width: 10rem;
        padding-top:1rem;

        border-right:5px ;
        border-color: black;
    }


    .color{
        width: 7rem;
        padding-top: 1rem;
        padding-bottom: 1rem;
        border-right: 5px ;
        border-color: black;
    }

    .size{
        width: 7rem;
        padding-top: 1rem;
        padding-bottom: 1rem;
        border-right: 5px ;
        border-color: black;
    }

    .quantity{
        width: 10rem;
        padding-top: 1rem;
        padding-bottom: 1rem;
        border-right:  5px;
        border-color: black;
    }

   
    




  


</style>    
</body>
</html>
